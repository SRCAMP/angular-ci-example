<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden:!(isHandset | async)!.matches}"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item routerLink="/red">Red</a>
      <a mat-list-item routerLink="/blue">Blue</a>
      <a mat-list-item routerLink="/table">Data Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to {{ title }}!</span>
      <span class="spacer"></span>
      <a routerLink="/"><mat-icon>home</mat-icon></a>
      <a routerLink="/red">Red</a>
      <a routerLink="/blue">Blue</a>
      <a routerLink="/table">Data Table</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
